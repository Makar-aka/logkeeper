<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .change-password-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

            .change-password-container h1 {
                margin-bottom: 20px;
                font-size: 24px;
                text-align: center;
            }

            .change-password-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .change-password-container button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .change-password-container button:hover {
                    background-color: #0056b3;
                }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h1>Смена пароля</h1>
        <form method="POST" action="/change_password">
            <input type="password" name="new_password" placeholder="Новый пароль" required>
            <button type="submit">Сменить пароль</button>
        </form>
    </div>
    <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
        © <a href="https://github.com/Makar-aka" target="_blank" style="text-decoration: none; color: #007bff;">MakarSPB</a>
    </footer>
</body>
</html>

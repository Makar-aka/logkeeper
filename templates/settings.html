<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navigation.html' %}
    <div class="settings-container">
        <h1>Настройки</h1>
        <form method="POST" action="/settings">
            {% for key, value in settings.items() %}
            <label for="{{ key }}">{{ key.replace('_', ' ').capitalize() }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            {% endfor %}
            <button type="submit">Сохранить настройки</button>
        </form>
    </div>
    <div class="settings-container">
        <h1>Настройки</h1>
        <form method="POST">
            <label for="web_port">Веб-порт:</label>
            <input type="number" id="web_port" name="web_port" value="{{ settings.get('web_port', '5000') }}" required>
            <button type="submit">Сохранить</button>
        </form>
    </div>
    <footer>
        © <a href="https://github.com/Makar-aka" target="_blank">MakarSPB</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .user-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .user-container h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .user-container a {
                display: inline-block;
                margin: 10px 0;
                padding: 10px 15px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
            }

                .user-container a:hover {
                    background-color: #0056b3;
                }
    </style>
</head>
<body>
    <div class="user-container">
        <h1>Добро пожаловать, Пользователь!</h1>
        <p>Используйте ссылку ниже для просмотра логов:</p>
        <a href="/logs">Просмотр логов</a>
        <a href="/logout">Выйти</a>
    </div>
    <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
        © <a href="https://github.com/Makar-aka" target="_blank" style="text-decoration: none; color: #007bff;">MakarSPB</a>
    </footer>
</body>
</html>

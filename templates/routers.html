<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки роутеров</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container">
        <h1>Настройки роутеров</h1>

        <!-- Форма добавления нового устройства -->
        <form method="POST">
            <label for="device_id">Идентификатор устройства (device_id):</label>
            <input type="text" id="device_id" name="device_id" required>

            <label for="model">Модель роутера:</label>
            <select id="model" name="model" required>
                {% for model, details in router_models.items() %}
                <option value="{{ model }}">{{ model }} - {{ details.description }}</option>
                {% endfor %}
            </select>

            <label for="description">Описание:</label>
            <input type="text" id="description" name="description">

            <button type="submit">Добавить/Обновить</button>
        </form>

        <!-- Форма добавления IP из ожидающих -->
        <h2>Добавить IP из ожидающих</h2>
        <form method="POST" action="{{ url_for('approve_ip') }}">
            <label for="pending_ip">Выберите IP:</label>
            <select id="pending_ip" name="pending_ip" required>
                {% for ip in pending_ips %}
                <option value="{{ ip }}">{{ ip }}</option>
                {% endfor %}
            </select>

            <label for="model">Модель роутера:</label>
            <select id="model" name="model" required>
                {% for model, details in router_models.items() %}
                <option value="{{ model }}">{{ model }} - {{ details.description }}</option>
                {% endfor %}
            </select>

            <button type="submit">Добавить</button>
        </form>

        <h2>Список настроек</h2>
        <table class="logs-table">
            <thead>
                <tr>
                    <th>Идентификатор</th>
                    <th>Модель</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for router in router_settings %}
                <tr>
                    <td>{{ router[1] }}</td>
                    <td>{{ router[2] }}</td>
                    <td>{{ router[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_router', identifier=router[1]) }}" style="display:inline;">
                            <button type="submit" style="background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                                Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
